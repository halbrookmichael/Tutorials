<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Forms</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Login</h1>

	<!-- Action - where the form sends data -->
	<!-- Method - what HTTp method (get/post) -->

	<form action="/sign-in-url" method="post">
		<label for="">Username: <input name="username" type="text" placeholder="username" required></label>
		<label for="">Password: <input name="password" type="password" placeholder="password" required></label>	
		<button>Submit</button>
	</form>

	<!--Alternate syntax -->
	<!-- Presence validation -->

	<form action="/sign-in-url" method="post">
		<label for="username">Username:</label>
		<input name="username" type="text" placeholder="username" required>
		<label for="password">Password:</label>
		<input name="password" type="password" placeholder="password" required>	
		<button>Submit</button>
	</form>


	<!-- Action - where the form sends data -->
	<!-- Method - what HTTp method (get/post) -->

	<form action="/sign-in-url" method="post">
		<label for="">Email:<input name="username" type="email" placeholder="email" required></label>
		<label for="">Password: <input name="password" type="password" placeholder="password" required></label>	
		<button>Submit</button>
	</form>

	<!--Alternate syntax -->
	<!-- Email validation -->

	<form action="/sign-in-url" method="post">
		<label for="username">Email:</label>
		<input name="username" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input name="password" type="password" placeholder="password" required>	
		<button>Submit</button>
	</form>



</body>
</html>
