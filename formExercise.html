<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form Exercise</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Register</h1>

	<form action="/sign-in-url" method="post">
		<label for="firstName">First Name:</label>
		<input name="firstName" type="text" placeholder="first name" required>	
		<label for="lastName">Last Name:</label>
		<input name="lastName" type="text" placeholder="last name" required>
		
		<!-- Remeber that "name" refers to overall selection, so that you can only select one -->

		<div>
			<label for="male">Male</label>
			<input id="male" name="gemder" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		</div>
		
		<div>
			<label for="username">Email:</label>
			<input name="username" type="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input name="password" type="password" placeholder="your password" pattern=".{6,12}" required title="6 to 12 characters">
		</div>
		
		<div>
			<label for="birthday">Birthday:</label>
			<select name="birthday" id="">
				<option value="month">Month</option>
				<option value="01">Jan</option>
			</select>
			<select name="birthday" id="">
				<option value="day">Day</option>
				<option value="1">1</option>
			</select>
			<select name="birthday" id="">
				<option value="year">Year</option>
				<option value="1900">1900</option>
			</select>
		</div>
		
		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>

		<button>Submit</button>

	</form>
</body>
</html>
